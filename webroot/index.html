<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- action 表示当我们点击提交按钮的时候，浏览器会自动帮我们生成请求，发送路径为 /a/b/c -->
        <!-- method 表示请求方式，get/post -->
        <form action="/a/b/c" method="post">    
            姓名:<input type="text" name="username"/><br><br>
            密码:<input type="password" name="passwd"/><br><br>
            <input type="submit" value="提交">
        </form>
    </body>
</html>
